<!DOCTYPE html>
<html lang="zh" id="htmlRoot">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <title><%= VITE_GLOB_APP_TITLE %></title>
    <link rel="icon" href="/favicon.ico" />
    <style>
    #app,body,html{position:relative;width:100%;height:100%;padding:0;margin:0}
    .app-loading{display:flex;justify-content:center;align-items:center;width:100%;height:100%;background-color:#f4f7f9;flex-direction:column;--loader-text-color:rgba(0, 0, 0, 0.55);}
    .app-loading .app-loading-wrap{display:flex;justify-content:center;align-items:center;flex-direction:column;padding-top:100px}
    .app-loading .app-loading-title{display:flex;justify-content:center;align-items:center;font-size:30px;margin-top:30px;font-weight:bold;color:var(--loader-text-color)}
    .app-loading-dot{display: flex;gap: 16px}
    .app-loading-dot>span{display:inline-block;width:24px;height:24px;background:#0081ff;border-radius:50%;animation:dotFx 1.5s linear 0s infinite;opacity:0.9;transform:scale(0) rotate(0deg)}
    .app-loading-dot>span:nth-child(2){background:#09b66d;animation-delay:0.375s}
    .app-loading-dot>span:nth-child(3){background:#ff8a48;animation-delay:0.75s}
    .app-loading-dot>span:nth-child(4){background:#ff3d57;animation-delay:1.125s}
    @keyframes dotFx{25%{transform:scale(1) rotate(45deg);border-radius:0%;}75%{transform:scale(0) rotate(0deg);border-radius:50%;}}
    html.dark .app-loading{background-color:#2c344a;--loader-text-color:rgba(255, 255, 255, 0.55)}
    </style>
  </head>
  <body>
    <script>
      (() => {
        var htmlRoot = document.getElementById('htmlRoot');
        var theme = window.localStorage.getItem('vueuse-color-scheme');
        if (htmlRoot && theme) {
          htmlRoot.classList.add(theme);
          theme = htmlRoot = null;
        }
      })();
    </script>
    <div id="app">
      <div class="app-loading">
        <div class="app-loading-wrap">
          <div class="app-loading-dot"><span></span><span></span><span></span><span></span></div>
          <div class="app-loading-title">
            <%= VITE_GLOB_APP_TITLE %>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
