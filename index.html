<!DOCTYPE html>
<html lang="zh" id="htmlRoot">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <title><%= title %></title>
    <link rel="icon" href="/favicon.ico" />
    <style>
    #app,body,html{position:relative;width:100%;height:100%;padding:0;margin:0}
    .app-loading{display:flex;justify-content:center;align-items:center;width:100%;height:100%;background-color:#f4f7f9;flex-direction:column;--loader-text-color:rgba(0, 0, 0, 0.85);--loader-color:#409eff;--loader-size:10px}
    .app-loading .app-loading-wrap{display:flex;justify-content:center;align-items:center;flex-direction:column}
    .app-loading .app-loading-logo{display:block;width:90px;margin:0 auto;margin-bottom:30px}
    .app-loading .app-loading-title{display:flex;justify-content:center;align-items:center;font-size:30px;color:var(--loader-text-color)}
    .app-loading-icon{position:absolute;right:0;top:0}
    .app-loading-icon svg{width:64px;height:64px}
    html[data-theme=dark] .app-loading{background-color:#2c344a;--loader-text-color:rgba(255, 255, 255, 0.85);--loader-color:rgba(255, 255, 255, 0.85)}
    </style>
  </head>
  <body>
    <script>
      (() => {
        var htmlRoot = document.getElementById('htmlRoot');
        var theme = window.localStorage.getItem('__APP__DARK__MODE__');
        if (htmlRoot && theme) {
          htmlRoot.setAttribute('data-theme', theme);
          theme = htmlRoot = null;
        }
      })();
    </script>
    <div id="app">
      <div class="app-loading">
        <div class="app-loading-wrap">
          <img src="/images/logo.png" class="app-loading-logo" alt="Logo" />
          <div class="app-loading-icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid"><g transform="translate(20 50)"><circle r="6" fill="#337ab7"><animateTransform attributeName="transform" type="scale" begin="-0.375s" calcMode="spline" keySplines="0.3 0 0.7 1;0.3 0 0.7 1" values="0;1;0" keyTimes="0;0.5;1" dur="1s" repeatCount="indefinite"/></circle></g><g transform="translate(40 50)"><circle r="6" fill="#5bc0de"><animateTransform attributeName="transform" type="scale" begin="-0.25s" calcMode="spline" keySplines="0.3 0 0.7 1;0.3 0 0.7 1" values="0;1;0" keyTimes="0;0.5;1" dur="1s" repeatCount="indefinite"/></circle></g><g transform="translate(60 50)"><circle r="6" fill="#5cb85c"><animateTransform attributeName="transform" type="scale" begin="-0.125s" calcMode="spline" keySplines="0.3 0 0.7 1;0.3 0 0.7 1" values="0;1;0" keyTimes="0;0.5;1" dur="1s" repeatCount="indefinite"/></circle></g><g transform="translate(80 50)"><circle r="6" fill="#f0ad4e"><animateTransform attributeName="transform" type="scale" begin="0s" calcMode="spline" keySplines="0.3 0 0.7 1;0.3 0 0.7 1" values="0;1;0" keyTimes="0;0.5;1" dur="1s" repeatCount="indefinite"/></circle></g></svg></div>
          <div class="app-loading-title">
            <%= title %>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
